<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="style.css">
        <script src="https://kit.fontawesome.com/a81368914c.js"></script>
        <link href="https://fonts.googleapis.com/css?family=Poppins:200,300,400,500,600,700&display=swap" rel="stylesheet">
    <title>Login With Sliding</title>
</head>
<body>
    
    <div class="cont">
        <div class="form sign-in">
            <h2>Sign In</h2>
            <label>
                <span>Email Address</span>
                <input type="email" name="email">
            </label>
            <label>
                <span>Password</span>
                <input type="password" name="password">
            </label>
            <button class="submit" type="button">SignIn</button>
            <p class="forget-pass">Forget Password ?</p>

            <div class="sm">
                <ul>
                    <li><img src="./img/google.png"></li>
                    <li><img src="./img/instagram.png"></li>
                    <li><img src="./img/facebook.png"></li>
                </ul>
            </div>
        </div>


        <div class="sub-cont">
            <div class="img">
                <div class="img-txt m--up">
                    <h2>New Here?</h2>
                    <p>Sign up discover great</p>
                </div>
                <div class="img-txt m--in">
                    <h2>One of us?</h2>
                    <p>If you already has an account, just sign in. we have missed you!</p>
                </div>
                <div class="img-btn">
                    <span class="m--up">Sign Up</span>
                    <span class="m--in">Sign In</span>
                </div>
            </div>
            <div class="form sign-up">
                <h2>Sign Up</h2>
                <label>
                    <span>Name</span>
                    <input type="text">
                </label>
                <label>
                    <span>Email</span>
                    <input type="email">
                </label>
                <label>
                    <span>Password</span>
                    <input type="password">
                </label>
                <label>
                    <span>Confirm Password</span>
                    <input type="password">
                </label>
                <button class="submit" type="button">Sign Up Now</button>
            </div>
        </div>
    </div>

<script src="main.js"></script>
</body>
</html>
